name: install

on:
  push:
    tags:
      - "v*"
    branches:
      - "**"
    paths:
      - ".github/workflows/install.yml"
      - "assets/**"
      - "**.py"
  pull_request:
    branches:
      - "**"
    paths:
      - ".github/workflows/install.yml"
      - "assets/**"
      - "**.py"
  workflow_dispatch:

env:
  MaaFw_version: v5.4.2
  MFAA_version: v2.5.5
  app_name: MaaTOT

permissions:
  contents: write
  actions: write

jobs:
  meta:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: set_tag
        run: |
          is_release=${{ startsWith(github.ref, 'refs/tags/v') }}
          tag=$(git describe --tags --match "v*" ${{ github.ref }} || true)
          if [[ $tag != v* ]]; then
            tag=$(curl -sX GET "https://api.github.com/repos/${{ github.repository }}/releases/latest" --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' | awk '/tag_name/{print $4}' FS='["]')
            if [[ $tag != v* ]]; then
              tag="v0.0.0"
            fi
            tag=$(date "+$tag-%y%m%d-$(git rev-parse --short HEAD)")
          fi
          if ! $($is_release) ; then
            prefix=${tag%-*-*}
            suffix=${tag#$prefix-}
            tag="$prefix-ci.$suffix"
          fi

          echo tag=$tag | tee -a $GITHUB_OUTPUT
          echo is_release=$is_release | tee -a $GITHUB_OUTPUT
    outputs:
      tag: ${{ steps.set_tag.outputs.tag }}
      is_release: ${{ steps.set_tag.outputs.is_release }}

  windows:
    needs: meta
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - arch: x86_64
            runner: windows-latest
          - arch: aarch64
            runner: windows-11-arm
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set platform variables
        id: platform
        shell: bash
        run: |
          if [ "${{ matrix.arch }}" = "x86_64" ]; then
            echo "tag=x64" >> $GITHUB_OUTPUT
          else
            echo "tag=arm64" >> $GITHUB_OUTPUT
          fi

      - name: Download MaaFramework
        uses: robinraju/release-downloader@v1
        with:
          repository: MaaXYZ/MaaFramework
          fileName: "MAA-win-${{ matrix.arch }}*"
          tag: "${{ env.MaaFw_version }}"
          out-file-path: "deps"
          extract: true

      - name: Download  MFAAvalonia
        id: download_mfa
        uses: robinraju/release-downloader@v1  
        with:
          repository: SweetSmellFox/MFAAvalonia
          fileName: "MFAAvalonia-*-win-${{ steps.platform.outputs.tag }}*"
          tag: "${{ env.MFAA_version }}"
          out-file-path: "MFA"
          extract: true

      - name: Clean up MFAAvalonia archive on Windows
        shell: bash
        run: |
          ARCHIVE_FILE_PATH="${{ fromJson(steps.download_mfa.outputs.downloaded_files)[0] }}"
          rm -f "${ARCHIVE_FILE_PATH}"
          echo "Archive cleanup command executed for MFAAvalonia on Windows."

      - name: Setup Embed Python on Windows
        shell: bash
        run: |
          python tools/ci/setup_embed_python.py
          
      - name: Install
        shell: bash
        run: python ./install.py ${{ needs.meta.outputs.tag }}

      - name: Copy MFAAvalonia
        shell: bash
        run: |
          mkdir -p install
          cp -rpvn MFA/. install/
          jq --arg app_name "${{ env.app_name }}" --arg version ${{ needs.meta.outputs.tag }} --arg custom_title "${{ env.app_name }} ${{ needs.meta.outputs.tag }} | 生煎包小助手" --arg url ""https://github.com/Coxwtwo/MaaTOT"" '. + {"name": $app_name, "version": $version, "url": $url, "custom_title": $custom_title}' install/interface.json > install/interface.json.tmp
          mv -f install/interface.json.tmp install/interface.json

      - name: Modify MFAAvalonia exe icon
        if: matrix.arch == 'x86_64'
        shell: bash
        run: |
          # 下载 rcedit
          curl -L https://github.com/electron/rcedit/releases/download/v2.0.0/rcedit-x64.exe -o rcedit.exe

          # 修改 exe 图标
          ./rcedit.exe "install/MFAAvalonia.exe" --set-icon "install/logo.ico"

          echo "MFAAvalonia icon modified successfully"

      - name: Rename MFAAvalonia exe
        shell: bash
        run: |
          if [ -f "install/MFAAvalonia.exe" ]; then
            mv "install/MFAAvalonia.exe" "install/MaaTOT.exe"
            echo "Renamed MFAAvalonia.exe to MaaTOT.exe"
          else
            echo "MFAAvalonia.exe not found in install directory"
          fi

      - name: Replace Icon
        shell: bash
        run: |
          cp install/logo.ico install/Assets/logo.ico

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.app_name }}-win-${{ matrix.arch }}-${{ needs.meta.outputs.tag }}
          path: "install"

  changelog:
    name: Generate changelog
    needs: meta
    runs-on: ubuntu-latest
    outputs:
      release_body: ${{ steps.git-cliff.outputs.content }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate a changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: .github/cliff.toml
          args: >-
            -vv --latest --strip header
        env:
          OUTPUT: CHANGES.md
          GITHUB_REPO: ${{ github.repository }}

  release:
    if: ${{ needs.meta.outputs.is_release == 'true' }}
    needs: [meta, windows, changelog]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: assets
      - run: |
          cd assets
          for f in *; do
            (cd $f && zip -r ../$f-${{ needs.meta.outputs.tag }}.zip .)
          done
      - uses: softprops/action-gh-release@v2
        with:
          files: assets/*
          tag_name: ${{ needs.meta.outputs.tag }}
          body: ${{ needs.changelog.outputs.release_body }}
          draft: false
